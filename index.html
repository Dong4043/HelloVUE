<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holle world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id='root'></div>
</body>
<script>
    Vue.createApp({
        data() {
           return {
            content: 1
           }
        },
        mounted () {
            setInterval(() =>{
                this.$data.content++;
            }, 1000)
        },
        template:'<div>欢迎来到VUE的世界</div><div>{{content}}</div>'
    }).mount('#root')
</script>
</html>
